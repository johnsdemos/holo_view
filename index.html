<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Head Tracking with WebGazer.js</title>
    <link rel="stylesheet" href="style.css">

    <!-- Load WebGazer.js from the CDN before app.js -->
    <script src="webgazer.js" type="text/javascript"></script>
</head>
<body>
    <!-- Main Container -->
    <div id="viewport-container">
        <canvas id="viewport"></canvas>
    </div>

    <!-- Head Tracking UI -->
    <div id="headtracking-ui">
        <button id="start-headtracking">Start Head Tracking</button>
        <p>Move your head to control the scene perspective!</p>
    </div>

    <!-- Modular JavaScript Imports -->
    <script type="module" src="app.js"></script>
</body>
</html>
